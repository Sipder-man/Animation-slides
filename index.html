<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ani.css">
    <title>Animated Flex Card</title>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Standard Photos</h4>
                        <p>Photos in which we have clean and clear quality </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Greyscale Photos</h4>
                        <p>Photos in which we have Black and White quality cinema </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Blur Photos</h4>
                        <p>Photos in which we have Blurness and Moistness quality </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Blur & Greyscale Photos</h4>
                        <p>Photos in which we have both blur and Greyscale quality </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    
</body>
</html>
